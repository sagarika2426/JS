<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>I am para1</p>
  <p>I am para2</p>
  <p>I am para3</p>
  <h3>I am heading3</h3>
  <h2>I am heading2</h2>
  
</body>
</html>

<script>
  // ElementsByTagName - we can find the elements which has same tag
  // similar to className. output will be in array form
  var tag = document.getElementsByTagName("p")
  console.log(tag)
  console.log(tag[0])
  console.log(tag[2])



  var tag2 = document.getElementsByTagName("h2")
  console.log(tag2)
  
</script>
