<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1 id="counter"></h1>
  
</body>
</html>
<script>
  let h1 = document.getElementById("counter");
  function counter(){
    let i = 60;
    let id1 = setInterval(function(){
      i=i-1;
      h1.innerText = i;

      if(i===0){
        clearInterval(id1);
        alert("Timeout!!");
      }
      
    }, 1000)
  }

  counter()
</script>
